<!DOCTYPE html>

<html lang="tr">

<head>
	<meta charset="UTF-8">
	<title>Berk Website</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
		function calculator()
		{
			let process = prompt("Calculate in:");
			var result = parseInt(process);
			$('#cal').attr('p', `${result}`);
		}
	</script>

	<div align="center">
		<div> <p id="cal">Your result in here</p> </div>
		<button onclick="calculator()">Calculate</button>
	</div>
</body>

</html>
