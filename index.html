<!DOCTYPE html>

<html lang="tr">

<head>
	<meta charset="UTF-8">
	<title>Berk Website</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
</head>

<body>
	<script>
		function calculator()
		{
			let process = prompt("Calculate in:");
			var result = parseInt(process);
			${'cal'}.text(`${result}`);
		}
	</script>

	<div align="center">
		<div id="cal"> <span>Your result in here</div>
		<button onclick="calculator()">Calculate</button>
	</div>
</body>

</html>
